name: SEMI Market Data Hunter

on:
  schedule:
    # 每天台灣時間凌晨 3 點自動執行 (UTC 時間 19:00)
    - cron: '0 19 * * *'
  workflow_dispatch: # 允許我們在 GitHub 網頁上手動按鈕測試

jobs:
  hunt_and_extract:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 授權機器人將更新後的 CSV 寫回你的倉庫

    steps:
    - name: 1. 載入最新版本程式碼
      uses: actions/checkout@v4

    - name: 2. 架設 Python 環境
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 3. 安裝武器庫 (Requirements)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 4. 啟動情報雷達與 AI 萃取引擎
      env:
        # 將剛剛設定的 GitHub Secret 注入環境變數
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python auto_searcher.py

    - name: 5. 封裝並寫回資料庫 (CSV)
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add semi_market_data.csv
        git commit -m "chore: [Auto] 更新市場情報資料庫" || echo "今天沒有抓到新資料，無需更新。"
        git push